# Flyway Configuration for E-Learning Gamification Platform
# Database connection settings
flyway.url=jdbc:postgresql://localhost:5432/elearning_platform
flyway.user=elearning_user
flyway.password=${FLYWAY_PASSWORD}

# Migration settings
flyway.locations=filesystem:database/migrations
flyway.schemas=public,user_management,course_management,content_management,gamification,assessment,social,analytics
flyway.table=flyway_schema_history
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

# Placeholders for environment-specific values
flyway.placeholders.environment=${ENVIRONMENT:development}
flyway.placeholders.database_name=${DATABASE_NAME:elearning_platform}

# SQL Migration settings
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql
flyway.encoding=UTF-8

